{% extends "base.html" %}
{% block content %}
<div class="container py-4" style="max-width: 720px;">
  <h3>Create Petition</h3>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Movie Title</label>
      {{ form.movie_title }}
    </div>
    <div class="mb-3">
      <label class="form-label">Petition Headline</label>
      {{ form.title }}
    </div>
    <div class="mb-3">
      <label class="form-label">Why should we add it?</label>
      {{ form.description }}
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary" href="{% url 'petitions:list' %}">Cancel</a>
      <button class="btn btn-primary" type="submit">Create</button>
    </div>
  </form>
</div>
{% endblock %}
